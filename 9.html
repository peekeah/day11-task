<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td> <input type="text" value="Pranay" placeholder="Enter name"> </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td> <input type="text" value="Mumbai" placeholder="Enter address"> </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" value="pranay@gmail.com" placeholder="Enter email address"> </td>
            </tr>     
            <tr>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
