<!--8. Creating a table in Html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;
            height: 300px;
            width: 700px;
            table-layout: fixed;
            border-collapse: collapse;
        }
        table tr+tr>td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div>
        <form action="#" method="post">
            <table>
                <tr  class="title">
                    <td colspan="4">Health Charts</td>
                </tr>
                <tr>
                    <td rowspan="2">State of Health</td>
                    <td colspan="2">Fasting Value</td>
                    <td>After Eating</td>
                </tr>
                <tr>
                        <td>Minimum</td>
                        <td>Maximum</td>
                        <td>2 hours after eating</td>
                    </tr>
                    <tr>
                        <td>Healthy</td>
                        <td>70</td>
                        <td>100</td>
                        <td>Less than 140</td>    
                    </tr>
                    <tr>
                        <td>Pre-Diabates</td>
                        <td>101</td>
                        <td>126</td>
                        <td>140 to 200</td>
                    </tr>
                    <tr>
                        <td>Diabates</td>
                        <td>More than 126</td>
                        <td>N/A</td>
                        <td>More than 200</td>
                    </tr>
            </table>
        </form>

    </div>
</body>
</html>
