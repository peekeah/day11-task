<!-- 11. Create an HTML page, which should contain all types of input elements. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="#" method="post">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" placeholder="Enter Your Name"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" value="" placeholder="Enter the Password"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" value="" placeholder="Enter Email Address"></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date" placeholder="Enter DOB"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td> 
                        <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Employee Type</td>
                    <td> <input type="radio" name="employee-type" value="employee-type">Salaried
                    <input type="radio" name="employee-type" value="employee-type">Self-Employed</td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td><input type="checkbox" value="">Cricket
                    <input type="checkbox" value="">Badminton 
                    <input type="checkbox" value="">Chess                   
                    </td>
                </tr>
                <tr>
                    <td>Upload Pic</td>
                    <td><input type="file" value=""></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    
</body>
</html>
